<!DOCTYPE html>
<html>
 <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
<body>
<form id="formulario" action="javascript:enviar()">
        <p>Boleta: <input type="number" name="boleta" min="1900"></p>
        <p>Nombre: <input type="text" name="nombre" size="40"></p>
        <p>Grupo: <input type="number" name="grupo" min="1900"></p>
        <p>Materia: <input type="text" name="materia" size="40"></p>
        <input type="date" id="start" name="trip-start"
       value="2020-07-22"
       min="2020-01-01" max="2020-12-31">
       
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borrar">
        </p>
      </form>
        <footer>
            Copyright 2020 Vasquez Hernandez Karla Shamady
        </footer>
</body>
<script src="js/js.js"></script>
</html>
